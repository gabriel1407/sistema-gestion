<div class="card-container" style="display: grid;">
    <div class="col-lg-9 offset-lg-2 col-md-8 col-sm-10 col-xs-12">
      <h1>PROYECTOS</h1>
    </div>
    <div class="col-lg-12 offset-lg-5 col-md-8 col-sm-10 col-xs-12">
      <button class="btn btn-primary" routerLink="/new-proyect-gerent" style="margin-block: 10px;">
        <i class="fas fa-plus"></i> Nuevo proyecto
      </button>
    </div>
    <div class="col-lg-10 offset-lg-2 col-md-8 col-sm-10 col-xs-12">
    <div class="card">
        <div class="row">
          <div class="col-lg-3 col-md-6 col-sm-12 col-12" style="text-align: center;">
            <div class="form-floating" style="margin: 9px;">
                <input style="text-transform: uppercase;" type="date" class="form-control filtro-busqueda" id="name" name="name"  maxlength="50"  autocomplete=off>
                <label for="name">Fecha de iniciación de proyectos</label>
            </div>
        </div>
          <div class="col-lg-3 col-md-6 col-sm-12 col-12" style="text-align: center;">
          <div class="form-floating" style="margin: 9px;">
              <input style="text-transform: uppercase;" type="text" class="form-control filtro-busqueda" id="name" name="name"  maxlength="50"  autocomplete=off>
              <label for="name">Nombre del proyecto</label>
          </div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12 col-12" style="text-align: center;">
        <div class="form-floating" style="margin: 9px;">
            <input style="text-transform: uppercase;" type="text" class="form-control filtro-busqueda" id="name" name="name"  maxlength="50"  autocomplete=off>
            <label for="name">Nombre del departamento</label>
        </div>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-12 col-12" style="text-align: center;">
      <div class="form-floating" style="margin: 9px;">
          <input style="text-transform: uppercase;" type="text" class="form-control filtro-busqueda" id="name" name="name"  maxlength="50"  autocomplete=off>
          <label for="name">Nombre del compañía</label>
      </div>
  </div>
      <div class="col-lg-12 col-md-12 col-sm-12 col-12" style="text-align: end;">
        <div class="form-floating" style="margin: 9px;">
      &nbsp;<button class="btn btn-danger"  (click)="getProyect()">
        <i class="fas fa-search"></i> Buscar
      </button>
    </div>
    </div>
      </div>
  </div>
  </div>

      <div class="row" style="margin-top: 32px;justify-content: center" *ngIf="proyectList!=null && proyectList.length!=0">
          <div class="col-lg-9 offset-lg-1 col-md-8 col-sm-10 col-xs-12" style="display: flex;text-align: center;justify-content: center;">
          <div class="card">
              <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                      <div class="table-responsive-vertical shadow-z-1 " style="width:100%;margin-top:15px;overflow-x: clip;">
                          <table id="table-car" class="table table-hover table-mc-light-blue">
                              <thead>
                                  <tr>
                                    <th class="font-bold" style="padding-top:10px;padding-bottom:10px;word-wrap: break-word;font-size:13px;">Fecha creación</th>
                                    <th class="font-bold" style="padding-top:10px;padding-bottom:10px;word-wrap: break-word;font-size:13px;">Nombre del proyecto</th>
                                    <th class="font-bold" style="padding-top:10px;padding-bottom:10px;word-wrap: break-word;font-size:13px;">Departamento</th>
                                    <th class="font-bold" style="padding-top:10px;padding-bottom:10px;word-wrap: break-word;font-size:13px;">Compañía</th>
                                    <th class="font-bold" style="padding-top:10px;padding-bottom:10px;word-wrap: break-word;font-size:13px;">Estatus</th>
                                    <th class="font-bold" style="padding-top:10px;padding-bottom:10px;word-wrap: break-word;font-size:13px;"></th>
                                  </tr>
                                </thead>
                              <tbody>
                                  <!-- <tr style="display: flex;text-align: center;justify-content: center;">
                                      <h3 class="font-bold" style="color:#d0d6e2;">No hay registros</h3>
                                  </tr>                     -->
                                  <tr *ngFor="let item of proyectList">
                                      <td data-title="Fecha creación"  class="font-regular" style="padding-top:10px;padding-bottom:10px;word-wrap: break-word;font-size:11px;" scope="row">
                                          &nbsp;{{item.created}}
                                      </td>
                                      <td data-title="Nombre" *ngIf="item.name!=null" class="font-regular" style="padding-top:10px;padding-bottom:10px;word-wrap: break-word;font-size:12px;text-transform: uppercase;" scope="row">
                                          &nbsp;{{item.name}}
                                      </td>
                                      <td data-title="Nombre" class="font-regular" style="padding-top:10px;padding-bottom:10px;word-wrap: break-word;font-size:11px;text-transform: uppercase;" scope="row" *ngIf="item.name==null">
                                                          
                                      </td>
                                      <td data-title="departamento" *ngIf="item.departament.name!=null" class="font-regular" style="padding-top:10px;padding-bottom:10px;word-wrap: break-word;font-size:12px;text-transform: uppercase;" scope="row">
                                        &nbsp;{{item.departament.name}}
                                    </td>
                                    <td data-title="departamento" class="font-regular" style="padding-top:10px;padding-bottom:10px;word-wrap: break-word;font-size:11px;text-transform: uppercase;" scope="row" *ngIf="item.departament.name==null">
                                                        
                                    </td>
                                    <td data-title="compañía" *ngIf="item.departament.company.name!=null" class="font-regular" style="padding-top:10px;padding-bottom:10px;word-wrap: break-word;font-size:12px;text-transform: uppercase;" scope="row">
                                      &nbsp;{{item.departament.company.name}}
                                  </td>
                                  <td data-title="compañía" class="font-regular" style="padding-top:10px;padding-bottom:10px;word-wrap: break-word;font-size:11px;text-transform: uppercase;" scope="row" *ngIf="item.departament.company.name==null">
                                                      
                                  </td>
                                      <td data-title="Estatus" *ngIf="item.is_enabled==true" class="font-regular" style="padding-top:10px;padding-bottom:10px;word-wrap: break-word;font-size:12px;" scope="row">
                                        &nbsp;ACTIVO
                                    </td>
                                    <td data-title="Estatus" class="font-regular" style="padding-top:10px;padding-bottom:10px;word-wrap: break-word;font-size:11px;" scope="row" *ngIf="item.is_enabled!=true">
                                          INACTIVO              
                                    </td>
                                    <td data-title="DELETE/PUT" *ngIf="item.is_enabled!=null" class="font-regular" style="padding-top:10px;padding-bottom:10px;word-wrap: break-word;font-size:12px;" scope="row">
                                      &nbsp;<button class="btn btn-danger" data-toggle="modal" data-target="#myModal" (click)="modal()">
                                        <i class="fas fa-trash"></i>Eliminar
                                      </button>
                                      &nbsp;<button class="btn btn-warning" data-toggle="modal" data-target="#myModal" (click)="modal()">
                                        <i class="fas fa-edit"></i> Editar
                                      </button>
                                  </td>
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                  </div> 
              </div>
          </div>
      </div>
      </div>
    <div class="modal" tabindex="-1" id="modalDeleteCar">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title">Crear nuevo tarea</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-12 col-12" style="text-align: center;">
                  <div class="form-floating" style="margin: 8%;">
                      <input style="text-transform: uppercase;" type="text" class="form-control filtro-busqueda" id="name" name="name"  maxlength="50"  autocomplete=off>
                      <label for="name">Nombre del tarea</label>
                  </div>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-12 col-12" style="text-align: center;">
                  <div class="form-floating mb-2" style="margin: 8%;">
                    <select class="form-select filtro-busqueda" id="status" name="status" aria-label="Estatus">
                      <option ></option>
                    </select>
                    <label for="status">Estatus de la tarea</label>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-danger" >Guardar</button>
              </div>
          </div>
      </div>
  </div>
